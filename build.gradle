plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.15'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'com.auth0:java-jwt:3.10.3'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.4'
    api 'org.springframework.boot:spring-boot-starter-mustache:2.7.4'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.4'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.4'
    api 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    api 'org.springframework.boot:spring-boot-starter-oauth2-client:2.7.4'
    api 'org.springframework.boot:spring-boot-starter-mail:2.7.4'
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.4'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.4'
    runtimeOnly 'mysql:mysql-connector-java:8.0.30'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.4'
    testImplementation 'org.springframework.security:spring-security-test:5.7.3'
}

test {
    useJUnitPlatform()
}

group = 'playdata'
version = '0.0.1-SNAPSHOT'
description = 'security1'
java.sourceCompatibility = JavaVersion.VERSION_1_8

